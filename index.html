<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning, Nuha!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to bottom, #a2d9ff, #ffffff);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Snowfall effect */
        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Greeting Styles */
        .greeting {
            text-align: center;
            margin-top: 15vh;
            color: #3d3d3d;
        }

        .greeting h1 {
            font-size: 3.5rem;
            animation: fadeIn 2s ease-out;
        }

        .greeting p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 2.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Hot Cocoa Button */
        .hot-cocoa {
            position: relative;
            margin: 50px auto;
            display: flex;
            justify-content: center;
        }

        .hot-cocoa img {
            width: 120px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hot-cocoa img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Snowfall Effect -->
    <div class="snow" id="snowfall"></div>

    <!-- Greeting Section -->
    <div class="greeting">
        <h1>Good Morning, Nuha!</h1>
        <p>Wishing you a cozy winter day filled with smiles and joy. ‚òï‚ùÑÔ∏è</p>
    </div>

    <!-- Interactive Hot Cocoa -->
    <div class="hot-cocoa">
        <img id="hotCocoaBtn" src="https://purepng.com/public/uploads/large/purepng.com-coffee-cupfood-objects-cup-coffee-mug-tea-caffeine-941524635605tpevl.png" alt="Hot Cocoa">
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Snowfall and Interactivity Script -->
    <script>
        // Generate snowflakes
        const snowContainer = document.getElementById('snowfall');
        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 3 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.textContent = '‚ùÑ';
            snowContainer.appendChild(snowflake);
        }

        // Hot Cocoa Click Interaction
        const hotCocoaBtn = document.getElementById('hotCocoaBtn');
        hotCocoaBtn.addEventListener('click', () => {
            alert("You are more beautiful than Cleopatra, Helen of Troy, or any woman ever celebrated in history for their beauty. üòä‚ùÑÔ∏è");
        });
    </script>
</body>
</html>
